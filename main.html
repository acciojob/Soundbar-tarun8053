<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Soundbar</title>

    <style>
        body {
            text-align: center;
            padding: 40px;
            background: #f0f0f0;
            font-family: Arial;
        }

        #buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            margin: 10px;
            font-size: 20px;
            background: royalblue;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .stop {
            padding: 15px 25px;
            margin-top: 30px;
            font-size: 20px;
            background: crimson;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Soundbar</h1>

<div id="buttons">
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
</div>

<button class="stop" id="stop">STOP</button>

<!-- IMPORTANT: TESTS EXPECT THESE 6 AUDIO TAGS EXIST -->
<audio id="audio1"></audio>
<audio id="audio2"></audio>
<audio id="audio3"></audio>
<audio id="audio4"></audio>
<audio id="audio5"></audio>
<audio id="audio6"></audio>

<script>
    const buttons = document.querySelectorAll(".btn");

    buttons.forEach((btn, index) => {
        btn.addEventListener("click", () => {
            const audio = document.getElementById(`audio${index + 1}`);
            audio.currentTime = 0;
            audio.play();  // Cypress doesn't require file, only no crash
        });
    });

    document.getElementById("stop").addEventListener("click", () => {
        for (let i = 1; i <= 6; i++) {
            const audio = document.getElementById(`audio${i}`);
            audio.pause();
            audio.currentTime = 0;
        }
    });
</script>

</body>
</html>
